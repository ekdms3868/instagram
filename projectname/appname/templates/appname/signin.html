{% extends 'appname/base.html' %}

{% block header%}
{% if user.is_authenticated %}
<h2> {{ user.username }} 로그인 완료</h2>
<a href="{% url 'logout' %}"> 로그아웃</a>
{% else %}
<div class="text-center mb-4">
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <button type="submit" class="btn btn-primary">로그인</button>
</form>
</div>
{% endif %}
{% endblock %}
